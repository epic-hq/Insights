name: Build & Deploy (Remix + Trigger.dev)

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/pull_request_template.md"

permissions:
  contents: write

jobs:
  agent-smoke-tests:
    name: Agent Domain Smoke Tests
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip test]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.3.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run agent domain tests
        run: pnpm run test:agents

  deploy:
    needs: [agent-smoke-tests]
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip deploy]') }}
    runs-on: ubuntu-latest
    concurrency:
      group: production-deploy
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.3.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # --------------------------
      # 1. Build Remix/Vite app
      # --------------------------
      - name: Build app
        run: |
          pnpm exec dotenvx run -f .env.production -- pnpm run build
        env:
          DOTENVX_KEY: ${{ secrets.DOTENVX_KEY }}
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}

      # --------------------------
      # 2. Deploy frontend
      # --------------------------
      # ðŸ‘‰ Option A: Fly.io (change as needed)
      - name: Deploy to Fly.io
        if: success()
        run: |
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # ðŸ‘‰ Option B: Vercel
      # - name: Deploy to Vercel
      #   run: |
      #     npx vercel deploy --prod --yes
      #   env:
      #     VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      # --------------------------
      # 3. Deploy Trigger.dev Cloud
      # --------------------------
      - name: Deploy Trigger.dev Cloud
        run: |
          pnpm exec dotenvx run -f .env.production -- pnpm dlx trigger.dev@4.3.3 deploy
        env:
          DOTENVX_KEY: ${{ secrets.DOTENVX_KEY }}
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENV_PRIVATE_KEY_PRODUCTION }}
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}

      - name: Deployment summary
        if: success()
        run: |
          {
            echo "## ðŸš€ Deployment"
            echo ""
            echo "- Environment: production"
            echo "- Fly app: \`${{ vars.FLY_APP_NAME || 'unset' }}\`"
            echo "- Trigger.dev project: \`${{ vars.TRIGGER_PROJECT_REF || 'unset' }}\`"
            echo ""
            echo "Build & deploy completed successfully."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸ”´ **Deploy failed** â€” [View logs](${runUrl})`,
            });
