# fly.toml app configuration file generated for upsight on 2025-08-06T02:08:12-07:00
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'upsight'
primary_region = 'sjc'

[build]

[env]
  NODE_ENV = 'production'
	HOST = "0.0.0.0"
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['web']
  # Allow large file uploads (500MB)
  # Note: Fly.io default is 100MB, we're increasing it for audio/video uploads
  max_request_body_size = '500M'

  # Increase timeout for large file uploads (5 minutes)
  [http_service.http_options]
    response_timeout = '300s'
    idle_timeout = '300s'

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/healthcheck"
    protocol = "http"
    tls_skip_verify = false
    headers = { Host = "upsight.fly.dev" }

[machine]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1

[[vm]]
  size = 'shared-cpu-2x'
  memory = '2gb'

# [deploy]
# release_command = 'echo "Release command placeholder"'

[processes]
web   = '/usr/local/bin/dotenvx run -- pnpm start'
mastra = '/usr/local/bin/dotenvx run -- npx mastra dev --dir app/mastra --port 4111'

#  app = '/usr/local/bin/dotenvx run -- pnpm start'
#  mastra = '/usr/local/bin/dotenvx run -- npx mastra dev --dir app/mastra'
#  both = '/usr/local/bin/dotenvx run -- npx concurrently -n "App,Mastra" --c green,cyan "pnpm start" "npx mastra start --dir app/mastra"'

